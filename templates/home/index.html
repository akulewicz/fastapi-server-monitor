<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8" />
    <title>Server Monitor Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="/static/css/style.css" rel="stylesheet" />
</head>

<body class="bg-slate-900 text-gray-100">
     <header class="mb-8 border-b border-white/10">
        <div class="max-w-7xl mx-auto p-4">
             <h1 class="text-3xl text-gray-100 font-semibold"><i class="fa-solid fa-server text-purple-300"></i> Server Monitor</h1>
        </div>
           
    </header>
    <div class="max-w-7xl mx-auto p-4">
        <section class="mb-10">
            <h2 class="text-gray-100 text-2xl font-medium py-2 mb-4 border-solid border-b border-white/10">Parametry serwera</h2>
            <div class="grid gap-3 sm:grid-cols-2 items-start">
                <div class="bg-slate-800 p-4 rounded-md">
                    <h3 class="pb-4 text-lg">DANE SERWERA</h3>

                    <div>
                        <div class="mt-4 border-t border-white/10">
                            <dl class="divide-y divide-white/10">
                                <div class="py-2 sm:grid sm:grid-cols-3 sm:gap-4">
                                    <dt class="font-medium text-gray-100">System</dt>
                                    <dd class="mt-1 text-gray-300 sm:col-span-2 sm:mt-0"><span class="system">-</span></dd>
                                </div>
                                <div class="py-2 sm:grid sm:grid-cols-3 sm:gap-4">
                                    <dt class="font-medium text-gray-100">Procesor</dt>
                                    <dd class="mt-1 text-gray-300 sm:col-span-2 sm:mt-0"><span class="cpu">-</span></dd>
                                </div>
                                <div class="py-2 sm:grid sm:grid-cols-3 sm:gap-4">
                                    <dt class="font-medium text-gray-100">Pamięć RAM</dt>
                                    <dd class="mt-1 text-gray-300 sm:col-span-2 sm:mt-0"><span class="memory_total">-</span> GB</dd>
                                </div>
                                <div class="py-2 sm:grid sm:grid-cols-3 sm:gap-4">
                                    <dt class="font-medium text-gray-100">Dysk</dt>
                                    <dd class="mt-1 text-gray-300 sm:col-span-2 sm:mt-0"><span class="disk_total">-</span> GB</dd>
                                </div>
                            </dl>
                        </div>
                    </div>
                </div>
                <div class="grid gap-3 sm:grid-cols-2">
                    <div class="bg-slate-800 px-4 py-5 rounded-md flex items-center justify-between">
                        <div class="flex-none">
                            <h3 class="pb-2 text-lg text-slate-200">CPU TEMP</h3>
                            <div class="text-5xl font-semibold text-white"><span class="cpu_temp">10</span>&deg;C</div>
                        </div>
                        <div class="flex-none rounded-full bg-purple-900 p-4">
                            <i class="fa-solid fa-temperature-three-quarters text-purple-300 text-3xl"></i>
                        </div>
                    </div>

                    <div class="bg-slate-800 px-4 py-5 rounded-md flex items-center justify-between">
                        <div class="flex-none">
                            <h3 class="pb-2 text-lg text-slate-200">ZUŻYCIE DYSKU</h3>
                            <div class="text-5xl font-semibold text-white"><span class="disk_usage">10</span>%</div>
                        </div>
                        <div class="flex-none rounded-full bg-purple-900 p-4">
                            <i class="fa-regular fa-hard-drive text-purple-300 text-3xl"></i>
                        </div>
                    </div>

                    <div class="bg-slate-800 px-4 py-5 rounded-md flex items-center justify-between">
                        <div class="flex-none">
                            <h3 class="pb-2 text-lg text-slate-200">ZUŻYCIE RAM</h3>
                            <div class="text-5xl font-semibold text-white"><span class="memory_usage">10</span>%</div>
                        </div>
                        <div class="flex-none rounded-full bg-purple-900 p-4">
                            <i class="fa-solid fa-memory text-purple-300 text-3xl"></i>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section>
            <h2 class="text-gray-100 text-2xl font-medium py-2 mb-4 border-solid border-b border-white/10">Parametry serwerowni</h2>
            <div class="py-4 grid gap-3 sm:grid-cols-4">
                <div class="bg-slate-800 px-4 py-5 rounded-md flex items-center justify-between">
                        <div class="flex-none">
                            <h3 class="pb-2 text-lg text-slate-200">TEMP. POWIETRZA</h3>
                            <div class="text-4xl font-semibold text-white"><span class="env_temp">22</span>&deg;C</div>
                        </div>
                        <div class="flex-none rounded-full bg-purple-900 p-4">
                            <i class="fa-solid fa-temperature-three-quarters text-purple-300 text-3xl"></i>
                        </div>
                    </div>

                    <div class="bg-slate-800 px-4 py-5 rounded-md flex items-center justify-between">
                        <div class="flex-none">
                            <h3 class="pb-2 text-lg text-slate-200">WILGOTNOŚĆ</h3>
                            <div class="text-4xl font-semibold text-white"><span class="env_humidity">50</span>%</div>
                        </div>
                        <div class="flex-none rounded-full bg-purple-900 p-4">
                            <i class="fa-solid fa-droplet text-purple-300 text-3xl"></i>
                        </div>
                    </div>

                    <div class="bg-slate-800 px-4 py-5 rounded-md flex items-center justify-between">
                        <div class="flex-none">
                            <h3 class="pb-2 text-lg text-slate-200">CIŚNIENIE</h3>
                            <div class="text-4xl font-semibold text-white"><span class="env_pressure">1013</span> hPa</div>
                        </div>
                        <div class="flex-none rounded-full bg-purple-900 p-4">
                            <i class="fa-solid fa-gauge text-purple-300 text-3xl"></i>
                        </div>
                    </div>
            </div>

        </section>



        <script src="/static/js/fetchServerMetrics.js"></script>
</body>

</html>
